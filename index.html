<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portaria da Comunidade</title>
</head>
<body>
    <header>
            <a class="title" href="../index.html">
                <svg xmlns="http://www.w3.org/2000/svg" onmouseover="iniciarAnimacao()">
                    <circle cx="100" cy="60" r="10" fill="black"/> <!-- Cabeça -->
  <line x1="100" y1="70" x2="100" y2="110" stroke="black" stroke-width="2"/> <!-- Corpo -->
  <line x1="100" y1="80" x2="80" y2="100" stroke="black" stroke-width="2"/> <!-- Braço esquerdo -->
  <line id="leftArm" x1="100" y1="80" x2="120" y2="100" stroke="black" stroke-width="2">
    <animate id="animLeftX" attributeName="x2" values="120;130;120" dur="2s" repeatCount="indefinite" begin="indefinite"/>
    <animate id="animLeftY" attributeName="y2" values="100;90;100" dur="2s" repeatCount="indefinite" begin="indefinite"/>
  </line>

  <!-- Boneco da direita -->
  <circle cx="300" cy="60" r="10" fill="black"/> <!-- Cabeça -->
  <line x1="300" y1="70" x2="300" y2="110" stroke="black" stroke-width="2"/> <!-- Corpo -->
  <line id="rightArm" x1="300" y1="80" x2="280" y2="100" stroke="black" stroke-width="2">
    <animate id="animRightX" attributeName="x2" values="280;270;280" dur="2s" repeatCount="indefinite" begin="indefinite"/>
    <animate id="animRightY" attributeName="y2" values="100;90;100" dur="2s" repeatCount="indefinite" begin="indefinite"/>
  </line>
  <line x1="300" y1="80" x2="320" y2="100" stroke="black" stroke-width="2"/> <!-- Braço direito -->

  <!-- Caixa animada -->
  <rect id="box" x="130" y="90" width="20" height="20" fill="sienna">
    <animate id="animBox" attributeName="x" values="130;270;130" dur="2s" repeatCount="indefinite" begin="indefinite"/>
  </rect>
                </svg>
                <h1>Portaria da Comunidade</h1>
            </a>
        <button class="menu-button" onclick="toggleDropdown()">☰ Menu</button>
        <div class="dropdown" id="dropdownMenu">
            <a href="register.html">Cadastre-se</a>
            <a href="#">Seja um ponto parceiro</a>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
